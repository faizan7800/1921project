<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1921 Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent overflow for cropped content */
    }

        .video-container video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the container */
        transform: translate(-50%, -50%); /* Center the video */
    }

        @media (max-width: 768px) {
            .video-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent overflow for cropped content */
    }

            .video-container video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the container */
        transform: translate(-50%, -50%); /* Center the video */
    }
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 60px;
            z-index: 10;
        }

        .menu-item,
        .menu-open-button {
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: absolute;
            color: black;
            text-align: center;
            line-height: 40px;
            transform: scale(0);
            transform-origin: center;
            transition: transform 0.2s ease-out;
            font-size: 16px;
            cursor: pointer;
        }

        .menu-open {
            display: none;
        }

        .menu-open-button {
            z-index: 11;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }

        .hamburger {
            width: 20px;
            height: 2px;
            background: black;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -10.5px;
            margin-top: -1.5px;
            transition: transform 200ms;
        }

        .hamburger-1 {
            transform: translate3d(0, -6px, 0);
        }

        .hamburger-2 {
            transform: translate3d(0, 0, 0);
        }

        .hamburger-3 {
            transform: translate3d(0, 6px, 0);
        }

        .menu-open:checked+.menu-open-button .hamburger-1 {
            transform: translate3d(0, 0, 0) rotate(45deg);
        }

        .menu-open:checked+.menu-open-button .hamburger-2 {
            transform: translate3d(0, 0, 0) scale(0.1, 1);
        }

        .menu-open:checked+.menu-open-button .hamburger-3 {
            transform: translate3d(0, 0, 0) rotate(-45deg);
        }

        .menu-open:checked~.menu-item {
            transform: scale(1);
        }

        .menu-open:checked~.menu-item:nth-child(3) {
            transition-duration: 190ms;
            transform: translate3d(-45px, 0, 0);
        }

        .menu-open:checked~.menu-item:nth-child(4) {
            transition-duration: 290ms;
            transform: translate3d(-90px, 0, 0);
        }

        .menu-open:checked~.menu-item:nth-child(5) {
            transition-duration: 390ms;
            transform: translate3d(-135px, 0, 0);
        }

        .menu-open:checked~.menu-item:nth-child(6) {
            transition-duration: 490ms;
            transform: translate3d(-180px, 0, 0);
        }

        .menu-open:checked~.menu-item:nth-child(7) {
            transition-duration: 490ms;
            transform: translate3d(-225px, 0, 0);
        }

        .menu-item:hover {
            background: white;
            color: #257704;
        }
    </style>
</head>

<body>    
    <!-- Background Video -->
    <div class="video-container">
        <video id="responsiveVideo" autoplay muted playsinline>
            <source id="videoSource" src="./images/video1L.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Floating Toggle Menu -->
    <nav class="menu">
        <input type="checkbox" class="menu-open" id="menu-open">
        <label class="menu-open-button" for="menu-open">
            <span class="hamburger hamburger-1"></span>
            <span class="hamburger hamburger-2"></span>
            <span class="hamburger hamburger-3"></span>
        </label>

        <a href="/main.html" class="menu-item">
            <i class="fa fa-home"></i>
        </a>
        <a href="/1921-project.html" class="menu-item">
            <i class="fa fa-info-circle"></i>
        </a>
        <a href="/1921-BC.html" class="menu-item">
            <i class="fas fa-briefcase"></i>
        </a>
        <a href="/1921-fund.html" class="menu-item">
            <i class="fa fa-hand-holding-usd"></i>
        </a>
        <a href="/join-us.html" class="menu-item">
            <i class="fas fa-user-plus"></i>
        </a>
    </nav>

    <script>
        // JavaScript to change the video source dynamically
        const videoSource = document.getElementById("videoSource");
        const videoElement = document.getElementById("responsiveVideo");
    
        // Define the media query
        const mediaQuery = window.matchMedia("(max-width: 768px)");
    
        // Function to handle the video source change
        const handleVideoSourceChange = () => {
            if (mediaQuery.matches) {
                // For screens with max-width 768px
                videoSource.src = "./images/video1s.mp4"; // Replace with the small video source
            } else {
                // For larger screens
                videoSource.src = "./images/video1L.mp4"; // Replace with the large video source
            }
            videoElement.load(); // Reload the video to apply the new source
        };
    
        // Add event listener for changes in screen size
        mediaQuery.addEventListener("change", handleVideoSourceChange);
    
        // Initial check
        handleVideoSourceChange();
    </script>
</body>

</html>
